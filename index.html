<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="main-sec">

        <h1>CURRENCY CONVERTER</h1>
        <h5>Check foreign currency exchage rates</h5>
        
        <div class="amount">
        <p class="text">Amount</p>
        <input type="text" placeholder="Enter amount" id="en-amt">
        </div>

        <div class="from-to">
         
        <div class="from">
        <p class="text">From</p>
        <div class="border">
        <img src="https://flagsapi.com/US/flat/64.png" id="from-img">
        <select id="from-select">
        </select>
        </div>
        </div>

        <div class="to">
        <p class="text">To</p>
        <div class="border">
        <img src="https://flagsapi.com/IN/flat/64.png" id="to-img">
        <select id="to-select">
        </select>
        </div>
        </div>

        </div>

        <div class="result hide">
            <p></p>
        </div>

        <button id="btn">Convert</button>

    </section>
    <script src="app.js"></script>
</body>

</html>
